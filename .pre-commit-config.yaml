repos:
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: isort (python)
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
    - id: black
  - repo: https://github.com/hadialqattan/pycln
    rev: v1.3.5
    hooks:
    - id: pycln
      args: ["-a"]
  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks: 
    - id: flake8

